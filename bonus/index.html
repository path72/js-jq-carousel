    <!------------------------------------------

      Ciao ragazzi,
      Esercizio di oggi: Slider
      Cartella/Repo: js-jq-carousel
      
      Descrizione:
      [OK] Creare uno slider di immagini
           Potete usare le immagini che desiderate.
           Per facilitarvi la vita usate immagini delle stesse dimensioni :)
           
           Utiliziamo una classe first e last 
             per capire quali sono la prima e ultima immagine dello slider
           Utilizziamo una classe active 
             per aiutarci a capire quale è l’immagine attuale da visualizzare nello slider

      [OK] Lo slider prevederà due frecce (icone) 
           che permettono di scorrere tra le immagini dello slider

      [OK] Inoltre per scorrere le immagini permettere anche 
          l’uso delle frecce sinistra e destra della tastiera

      [  ] Bonus:
        Clicchiamo sui pallini e mostriamo l’immagine corrispondente
        Generiamo i pallini con JS
      
      Consiglio del giorno:
        Come sempre è importante usare la documentazione di jQuery per scoprire/rinfrescare memoria sulle funzioni che potrebbero esserci utili.
 
      Se volete potete partire dal layout base visto in classe
      https://bitbucket.org/booleancareers/lc-ex-slider-layout/downloads/

    ------------------------------------------->

      <main class="flex_center">
        <div class="card">
          <div class="wrapper">
            <div class="prev_btn"></div>
            <div class="next_btn"></div>
            <div class="prev_arrow"><i class="fas fa-angle-left"></i></div>
            <div class="img_container">
              <img class="first active" src="img/wallpaperbetter.com_1024x768 (3).jpg" alt="">
              <img class="" src="img/wallpaperbetter.com_1024x768 (4).jpg" alt="">
              <img class="" src="img/wallpaperbetter.com_1024x768 (5).jpg" alt="">
              <img class="" src="img/wallpaperbetter.com_1024x768 (6).jpg" alt="">
              <img class="" src="img/wallpaperbetter.com_1024x768 (7).jpg" alt="">
              <img class="last" src="img/wallpaperbetter.com_1024x768 (9).jpg" alt="">
            </div>
            <div class="next_arrow"><i class="fas fa-angle-right"></i></div>
            <div class="nav_container">
              <div class="nav"></div>
            </div>
          </div>
        </div>
      </main>
